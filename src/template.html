<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img id="one" class="number" src="./images/1.jpg" style="display: block" alt="1">
        <img id="two" class="number" src="./images/2.jpg" style="display: none" alt="2">
        <img id="three" class="number" src="./images/3.jpg" style="display: none" alt="3">
        <img id="four" class="number" src="./images/4.jpg" style="display: none" alt="4">
      </div>
      <div class="nextPreviousButtons">
        <div class="prev" >&#10094;</div>
        <div class="next" >&#10095;</div>
      </div>
      <div class="dotImageSelectors">

      </div>

    </div>
    </div>
  </body>
</html>
