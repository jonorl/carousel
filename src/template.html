<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img id="one" class="number" src="./images/1.jpg" alt="1">
        <img id="two" class="number" src="./images/2.jpg" alt="2">
        <img id="three" class="number" src="./images/3.jpg" alt="3">
        <img id="four" class="number" src="./images/4.jpg" alt="4">
      </div>
      <div class="nextPreviousButtons">
        <a class="prev" onclick="#">&#10094;</a>
        <a class="next" onclick="#">&#10095;</a>
      </div>

    </div>
    </div>
  </body>
</html>
